{% block hJS %} 
    <!-- <script src="/static/js/echarts.min.js"></script> -->
    <script src="/static/js/echarts.js"></script>
{% endblock hJS %}
<div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="{{EchartsTitle}}" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('{{EchartsTitle}}'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '{{EchartsTitle|safe}}'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data: {{legend|safe}}
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },            
            xAxis: {
                data: {{xAxis|safe}}
            },
            // yAxis: {},
            yAxis : [
                {
                    type : 'value'
                }
            ],            
            series: [
                {
                    name: '天然气10km3',
                    type: 'line',
                    data: {{series.锦天化|safe}}
                },
                {
                    name: '轻油m3',
                    type: 'line',
                    data: {{series.轻油回收量|safe}}
                },
                                                {
                    name: '轻烃m3',
                    type: 'line',
                    data: {{series.丙丁烷回收量|safe}}
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</div>
