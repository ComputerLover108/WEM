{% extends "main.html" %}

{% block hJS %} 
    <script src="/static/js/echarts.js"></script>       
{% endblock hJS %}

{% block main-content %}
<!--  	
	生产 production
	接收 receive
	外输 export
	消耗 consume
	库存 stock 
 -->
	<div class="row">
		<div class="col-md-6">
			<!-- <div id="计划" style="width: 800px;height:400px;"></div> -->
			<h3>计划</h3>
			<!-- {{distribution}} -->
		</div>
		<div class="col-md-6">
			<h3>生产</h3>
			<!-- {{production}}		 -->
			<div id="生产" style="width: 800px;height:400px;"></div>					
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>接收</h3>		
			<div id="接收" style="width: 800px;height:400px;"></div>
		</div>
		<div class="col-md-6">
			<h3>外输</h3>
			<div id="外输" style="width: 800px;height:400px;"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>消耗</h3>
			<div id="消耗" style="width: 800px;height:400px;"></div>
		</div>	
		<div class="col-md-6">
			<h3>库存</h3>
			<div id="库存" style="width: 800px;height:400px;"></div>
		</div>
	</div>		
{% endblock %}

{% block JS %}
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var productionChart = echarts.init(document.getElementById('生产'));
    var receivedChart = echarts.init(document.getElementById('接收'));
    var outputChart = echarts.init(document.getElementById('外输'));
    var consumptionChart = echarts.init(document.getElementById('消耗'));
    var inventoryChart = echarts.init(document.getElementById('库存'));
    // 指定图表的配置项和数据
    var productionOption = {
        title: {
            text: '生产'
        },
        tooltip: {
        	trigger: 'axis'
        },
        legend: {
            data: {{legendProduction|safe}}
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },		            
        xAxis: {
            data: {{xAxis|safe}}
        },
        yAxis: {},
        series: [
        {% for k,v in production.items %}
        {
            name: '{{k|safe}}',
            type: 'line',
            data: {{v|safe}},
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    // {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }		                
        },
        {% endfor %}
        ]
    };
    var receivedOption = {
        title: {

        },

        {

                    // {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }		                
        },
        {% endfor %}
        ]
    };
    var outputOption = {
        title: {
            text: '外输'
        },
        tooltip: {
        	trigger: 'axis'
        },
        legend: {
            data: {{legendOutput|safe}}
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },		            
        xAxis: {
            data: {{xAxis|safe}}
        },
        yAxis: {},
        series: [
        {% for k,v in output.items %}
        {
            name: '{{k|safe}}',
            type: 'line',
            data: {{v|safe}},
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    // {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }		                
        },
        {% endfor %}
        ]
    };

    var consumptionOption = {
        title: {
            text: '消耗'
        },
        tooltip: {
        	trigger: 'axis'
        },
        legend: {
            data: {{legendConsumption|safe}}
        },
        toolbox: {

            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},

            }
        },		            
        xAxis: {

        },
        yAxis: {},
        series: [
        {% for k,v in consumption.items %}
        {
            name: '{{k|safe}}',
            type: 'line',
            data: {{v|safe}},
            markPoint: {

                    {type: 'max', name: '最大值'},
                    // {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }		                
        },
        {% endfor %}
        ]
    }; 

    var inventoryOption = {
        title: {
            text: '库存'
        },
        tooltip: {
        	trigger: 'axis'
        },
        legend: {
            data: {{legendInventory|safe}}
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },		            
        xAxis: {
            data: {{xAxis|safe}}
        },
        yAxis: {},
        series: [
        {% for k,v in inventory.items %}
        {
            name: '{{k|safe}}',
            type: 'line',
            data: {{v|safe}},
            markPoint: {
                data: [

            markLine: {

                ]
            }

        {% endfor %}

    // 使用刚指定的配置项和数据显示图表。
    productionChart.setOption(productionOption);
	receivedChart.setOption(receivedOption);
	outputChart.setOption(outputOption);
	consumptionChart.setOption(consumptionOption);
	inventoryChart.setOption(inventoryOption);    
</script>
