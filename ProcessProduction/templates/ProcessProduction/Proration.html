{% extends "main.html" %} 
{% block title %}{{title}}{% endblock title %} 
{% block main-content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        {% csrf_token %}
        <form action="{% url 'proration'  %}" method="post">
            <input type="date" name="日期" value={{today|date:"Y-m-d"}} />
            <table class="table table-bordered">
                <tr>
                    <th>名称</th>
                    <th>月配产</th>
                    <th>年配产</th>
                </tr>
                <tr>
                    <td>天然气10<sup>4</sup>Nm<sup>3</sup></td>
                    <td><input type="text" name="天然气月配产"  required /></td>
                    <td><input type="text" name="天然气年配产"  required /></td>
                </tr>
                <tr>
                    <td>轻油10<sup>4</sup>m<sup>3</sup></td>
                    <td><input type="text" name="轻油月配产"  required /></td>
                    <td><input type="text" name="轻油年配产"  required /></td>
                </tr>
                <tr>
                    <td>轻烃10<sup>4</sup>m<sup>3</sup></td>
                    <td><input type="text" name="轻烃月配产"  required /></td>
                    <td><input type="text" name="轻烃年配产"  required /></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary" >提交</button>
    </div>
</div>

{% endblock main-content %}
