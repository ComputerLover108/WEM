{% extends "main.html" %}

{% block main-content %}
<div class="col-md-10">
	<table class="table table-bordered">
	{% for key, value in data.items %}
		<tr>
    		<td>{{ key }}</td>
    		<td>{{ value }}</td>
    	</tr>
	{% endfor %}
	</table>
</div>
<div class="col-md-2">
	<form enctype="multipart/form-data" action="{% url 'getLaboratoryDaily' %}" method="post">
		{% csrf_token %}
	   <input type="file" name="myfile" />
	   <br/>
	   <input type="submit" value="提交"/>
	</form>
</div>
{% endblock %}
