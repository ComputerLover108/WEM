{% extends "dataTable.html" %}
{% block dataTable %}
<thead>
    <tr>
        <th colspan="5">葫芦岛天然气处理厂</th>
        <th>{{sd}}</th>
    </tr>
	<tr>
		<th rowspan="2">客户</th>
		<th rowspan="2">丙烷t</th>
		<th rowspan="2">丁烷t</th>
		<th rowspan="2">液化气t</th>
		<th colspan="2">轻油</th>
	</tr>
	<tr>
		<th>t</th>
		<th>bbl</th>
	</tr>
</thead>
<tbody>
	{% for row in data  %}
		<tr>
		{% for column in row %}
			{% if column == "日累" %}
				<td>合计</td>
			{% else %}
				<td>{{column|default_if_none:""}}</td>
			{% endif %}			
		{% endfor column %}
		</tr>
	{% endfor row %}
</tbody> 
{% endblock dataTable %}
