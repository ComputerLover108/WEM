{% extends "main.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
	<!-- 主体 -->
	<div class="container-fluid" >
		<div class="row">
			<form>
				<div class="col-md-6">					
					<table class="table table-bordered">
						{% for x,y in 表格 %}
							<tr>
								<th>{{x}}</th>
								<td>{{y}}</td>
								<td><input type="number" /></td>
							</tr>
						{% endfor %}
					</table>			
				</div>
				<div class="col-md-3 ">
					日期:<input type="date" />
				</div>
				<div class="col-md-3">				
					<input type="submit" value="保存" />
				</div>
			</form>
		</div>

	</div>		
{% endblock content%}
