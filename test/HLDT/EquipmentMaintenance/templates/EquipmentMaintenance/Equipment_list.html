{% extends "main.html" %}


{% block title %} 设备位号 {% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="page-header">工作电话</h1>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-9">
            <div class = "search">
                <form action="" method="get" class = "search-form">
                 <input type="text" name="keyword">
                 <input type="submit" value="查询">
                </form>
            </div>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-block btn-info" href="/QHSE/WorkPhone" role="button">工作电话</a>     
            <a class="btn btn-block btn-warning" href="#" role="button">人员信息</a>            
            <a class="btn btn-block btn-primary" href="#" role="button">生产情况</a>            
            <a class="btn btn-block btn-success" href="#" role="button">库存情况</a>            
            <a class="btn btn-block btn-danger" href="#" role="button">工作计划</a>                     
            <a class="btn btn-block btn-default" href="file://10.30.29.20/202%E5%8E%82%E6%96%87%E4%BB%B6%E6%9C%8D%E5%8A%A1%E5%99%A8/" role="button">共享资料</a>
        </div>    
        <div class="col-md-6 col-md-offset-1">
            <table class="table table-bordered">
                <tr>
                    <th>位号</th>
                    <th>名称</th>
                    <th>备注</th>
                </tr>
                {% for x in object_list %}
                    <tr>
                        <td>
                            {{ x.位号 }}
                        </td>
                        <td>
                            {{ x.名称 }}
                        </td>
                        <td>
                            {{ x.备注 }}
                        </td>
                    </tr>          
                {% endfor %}
            </table>
        </div>        
        <div class="col-md-2">        
            <a class="btn btn-block btn-info" href="/QHSE/WorkPhone/add" role="button">添加</a>
            <a class="btn btn-block btn-danger" href="/QHSE/WorkPhone/edit" role="button">删除</a>
            <a class="btn btn-block btn-warning" href="/QHSE/WorkPhone/edit" role="button">修改</a>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            {% include "pagination.html" %}
        </div>
    </div>       
{% endblock %}
