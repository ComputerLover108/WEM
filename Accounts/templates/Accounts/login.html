{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class="col-md-offset-4 col-md-4">
        <h2>请输入</h2>
        <form class="form-horizontal" role="form" action="/Accounts/login/" method="POST" >
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %} 
            <button type="submit" class="btn btn-success btn-block">登 录</button>
        </form>
    </div>    
{% endblock %}
